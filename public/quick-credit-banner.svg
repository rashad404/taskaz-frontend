<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="speedGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:0.2" />
    </linearGradient>
    <linearGradient id="clockGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563EB;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Decorative background circles -->
  <circle cx="320" cy="80" r="50" fill="url(#speedGradient)"/>
  <circle cx="100" cy="200" r="35" fill="url(#speedGradient)"/>
  
  <!-- Speed lines -->
  <g transform="translate(50, 150)">
    <rect x="0" y="0" width="60" height="3" rx="1.5" fill="#10B981" opacity="0.8"/>
    <rect x="0" y="10" width="80" height="3" rx="1.5" fill="#10B981" opacity="0.6"/>
    <rect x="0" y="20" width="40" height="3" rx="1.5" fill="#10B981" opacity="0.4"/>
  </g>
  
  <!-- Main clock/timer -->
  <g transform="translate(200, 120)">
    <!-- Clock outer ring -->
    <circle cx="0" cy="0" r="50" fill="white" stroke="url(#clockGradient)" stroke-width="4"/>
    
    <!-- Clock face -->
    <circle cx="0" cy="0" r="46" fill="white"/>
    
    <!-- Clock markers -->
    <rect x="-2" y="-46" width="4" height="8" rx="2" fill="#3B82F6"/>
    <rect x="-2" y="38" width="4" height="8" rx="2" fill="#3B82F6"/>
    <rect x="-46" y="-2" width="8" height="4" rx="2" fill="#3B82F6"/>
    <rect x="38" y="-2" width="8" height="4" rx="2" fill="#3B82F6"/>
    
    <!-- Clock hands -->
    <line x1="0" y1="0" x2="0" y2="-25" stroke="#2563EB" stroke-width="3" stroke-linecap="round"/>
    <line x1="0" y1="0" x2="20" y2="10" stroke="#10B981" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Center dot -->
    <circle cx="0" cy="0" r="4" fill="#2563EB"/>
    
    <!-- Speed effect arcs -->
    <path d="M -35 -35 A 50 50 0 0 1 35 -35" stroke="#10B981" stroke-width="2" fill="none" stroke-linecap="round" opacity="0.5"/>
    <path d="M 35 35 A 50 50 0 0 1 -35 35" stroke="#10B981" stroke-width="2" fill="none" stroke-linecap="round" opacity="0.5"/>
  </g>
  
  <!-- Lightning bolt for speed -->
  <g transform="translate(280, 120)">
    <path d="M 0 0 L -10 20 L 5 20 L -5 40 L 20 15 L 5 15 Z" fill="#FFD700" stroke="#FFA500" stroke-width="2"/>
  </g>
  
  <!-- Money stack -->
  <g transform="translate(320, 180)">
    <!-- Back bills -->
    <rect x="5" y="5" width="50" height="30" rx="3" fill="#059669" opacity="0.4"/>
    <rect x="3" y="3" width="50" height="30" rx="3" fill="#10B981" opacity="0.6"/>
    
    <!-- Front bill -->
    <rect x="0" y="0" width="50" height="30" rx="3" fill="#10B981"/>
    <rect x="0" y="0" width="50" height="30" rx="3" fill="white" opacity="0.1"/>
    
    <!-- Manat symbol -->
    <text x="25" y="20" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">â‚¼</text>
  </g>
  
  <!-- Checkmark badge -->
  <g transform="translate(120, 100)">
    <circle cx="0" cy="0" r="25" fill="#10B981"/>
    <path d="M -10 0 L -3 7 L 10 -6" stroke="white" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Progress bars -->
  <g transform="translate(80, 220)">
    <!-- Bar 1 -->
    <rect x="0" y="0" width="80" height="8" rx="4" fill="#E5E7EB"/>
    <rect x="0" y="0" width="75" height="8" rx="4" fill="#10B981"/>
    
    <!-- Bar 2 -->
    <rect x="0" y="15" width="80" height="8" rx="4" fill="#E5E7EB"/>
    <rect x="0" y="15" width="60" height="8" rx="4" fill="#3B82F6"/>
    
    <!-- Bar 3 -->
    <rect x="0" y="30" width="80" height="8" rx="4" fill="#E5E7EB"/>
    <rect x="0" y="30" width="70" height="8" rx="4" fill="#FFD700"/>
  </g>
  
  <!-- Speed waves -->
  <g transform="translate(250, 200)" opacity="0.3">
    <path d="M 0 0 Q 10 -5 20 0 T 40 0" stroke="#10B981" stroke-width="2" fill="none"/>
    <path d="M 0 8 Q 10 3 20 8 T 40 8" stroke="#10B981" stroke-width="2" fill="none"/>
    <path d="M 0 16 Q 10 11 20 16 T 40 16" stroke="#10B981" stroke-width="2" fill="none"/>
  </g>
</svg>
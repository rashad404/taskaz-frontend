<svg width="140" height="48" viewBox="0 0 140 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="140" height="48" rx="8" fill="#000000"/>
  <rect x="0.5" y="0.5" width="139" height="47" rx="7.5" stroke="#A6A6A6" stroke-width="0.5"/>
  
  <!-- Google Play Logo -->
  <defs>
    <linearGradient id="playGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#63BE6B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5BBC6A;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="playGrad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#F9B03E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F8B83E;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="playGrad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ED5565;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ED5160;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="playGrad4" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4C8BF5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4E8EF7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Play Icon -->
  <g transform="translate(20, 14)">
    <!-- Left part (green) -->
    <path d="M1 1.5 L1 18.5 L9.5 10 Z" fill="url(#playGrad1)" opacity="0.9"/>
    <!-- Top part (yellow) -->
    <path d="M9.5 10 L1 1.5 L12 6 Z" fill="url(#playGrad2)" opacity="0.9"/>
    <!-- Bottom part (red) -->
    <path d="M9.5 10 L12 14 L1 18.5 Z" fill="url(#playGrad3)" opacity="0.9"/>
    <!-- Right part (blue) -->
    <path d="M9.5 10 L12 14 L12 6 Z" fill="url(#playGrad4)" opacity="0.9"/>
  </g>
  
  <!-- Text -->
  <text x="44" y="20" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="10" fill="#FFFFFF" opacity="0.9">GET IT ON</text>
  <text x="44" y="34" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="16" font-weight="600" fill="#FFFFFF">Google Play</text>
</svg>
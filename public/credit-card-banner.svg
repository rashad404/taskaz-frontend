<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background decorative elements -->
  <defs>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:0.2" />
    </linearGradient>
  </defs>
  
  <!-- Decorative circles -->
  <circle cx="320" cy="80" r="60" fill="url(#cardGradient)"/>
  <circle cx="100" cy="220" r="40" fill="url(#cardGradient)"/>
  
  <!-- Main Credit Card -->
  <g transform="translate(180, 100)">
    <!-- Card shadow -->
    <rect x="5" y="5" width="160" height="100" rx="10" fill="#000000" opacity="0.1"/>
    
    <!-- Card background -->
    <rect x="0" y="0" width="160" height="100" rx="10" fill="#ffffff"/>
    <rect x="0" y="0" width="160" height="100" rx="10" fill="url(#cardGradient)"/>
    
    <!-- Card chip -->
    <rect x="20" y="25" width="30" height="22" rx="4" fill="#FFD700"/>
    <rect x="23" y="28" width="24" height="16" rx="2" fill="#F0E68C"/>
    
    <!-- Contactless symbol -->
    <g transform="translate(135, 20)">
      <path d="M0 8 A 4 4 0 0 1 4 4" stroke="#FFA500" stroke-width="2" fill="none" stroke-linecap="round"/>
      <path d="M0 12 A 8 8 0 0 1 8 4" stroke="#FFA500" stroke-width="2" fill="none" stroke-linecap="round"/>
      <path d="M0 16 A 12 12 0 0 1 12 4" stroke="#FFA500" stroke-width="2" fill="none" stroke-linecap="round"/>
    </g>
    
    <!-- Card number -->
    <rect x="20" y="60" width="120" height="8" rx="4" fill="#FFA500" opacity="0.3"/>
    
    <!-- Card details -->
    <rect x="20" y="75" width="60" height="6" rx="3" fill="#FFA500" opacity="0.2"/>
    <rect x="90" y="75" width="50" height="6" rx="3" fill="#FFA500" opacity="0.2"/>
  </g>
  
  <!-- Second card (behind) -->
  <g transform="translate(150, 120)" opacity="0.7">
    <rect x="0" y="0" width="160" height="100" rx="10" fill="#4169E1"/>
    <rect x="20" y="25" width="30" height="22" rx="4" fill="#ffffff" opacity="0.3"/>
    <rect x="20" y="60" width="120" height="8" rx="4" fill="#ffffff" opacity="0.2"/>
  </g>
  
  <!-- 0% Badge -->
  <g transform="translate(280, 60)">
    <circle cx="0" cy="0" r="35" fill="#FF6B6B"/>
    <circle cx="0" cy="0" r="30" fill="#FF5252"/>
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="white">0%</text>
    <text x="0" y="18" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="white">COMMISSION</text>
  </g>
  
  <!-- Gift box -->
  <g transform="translate(80, 140)">
    <rect x="0" y="15" width="40" height="35" rx="3" fill="#10B981"/>
    <rect x="0" y="10" width="40" height="8" rx="2" fill="#059669"/>
    <rect x="18" y="0" width="4" height="18" fill="#DC2626"/>
    <rect x="10" y="8" width="20" height="4" rx="2" fill="#DC2626"/>
    <circle cx="10" cy="10" r="3" fill="#DC2626"/>
    <circle cx="30" cy="10" r="3" fill="#DC2626"/>
  </g>
  
  <!-- Floating coins -->
  <g transform="translate(320, 180)">
    <circle cx="0" cy="0" r="12" fill="#FFD700" stroke="#FFA500" stroke-width="2"/>
    <text x="0" y="4" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#FFA500">₼</text>
  </g>
  
  <g transform="translate(350, 160)">
    <circle cx="0" cy="0" r="10" fill="#FFD700" stroke="#FFA500" stroke-width="1.5" opacity="0.8"/>
    <text x="0" y="3" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle" fill="#FFA500">₼</text>
  </g>
  
  <g transform="translate(340, 200)">
    <circle cx="0" cy="0" r="8" fill="#FFD700" stroke="#FFA500" stroke-width="1" opacity="0.6"/>
    <text x="0" y="3" font-family="Arial, sans-serif" font-size="6" font-weight="bold" text-anchor="middle" fill="#FFA500">₼</text>
  </g>
</svg>
<svg width="400" height="320" viewBox="0 0 400 320" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E40AF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="coinGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="320" fill="url(#bgGradient)"/>
  
  <!-- Decorative circles -->
  <circle cx="350" cy="70" r="40" fill="white" opacity="0.1"/>
  <circle cx="50" cy="250" r="30" fill="white" opacity="0.1"/>
  <circle cx="320" cy="280" r="25" fill="white" opacity="0.08"/>
  
  <!-- Main title -->
  <text x="200" y="100" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="white">
    Kredit.az
  </text>
  
  <!-- Subtitle -->
  <text x="200" y="120" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#93C5FD">
    Maliyyə həlləriniz burada
  </text>
  
  <!-- Feature points -->
  <g transform="translate(60, 150)">
    <!-- Point 1 -->
    <circle cx="8" cy="8" r="3" fill="#10B981"/>
    <text x="18" y="12" font-family="Arial, sans-serif" font-size="12" fill="white">Sürətli kredit müqayisəsi</text>
    
    <!-- Point 2 -->
    <circle cx="8" cy="28" r="3" fill="#10B981"/>
    <text x="18" y="32" font-family="Arial, sans-serif" font-size="12" fill="white">Ən yaxşı bank təklifləri</text>
  </g>
  
  <!-- Financial icons -->
  <g transform="translate(80, 200)">
    <!-- Calculator -->
    <rect x="0" y="0" width="30" height="40" rx="4" fill="white" opacity="0.9"/>
    <rect x="5" y="5" width="20" height="12" rx="2" fill="#1E40AF"/>
    <rect x="8" y="20" width="4" height="4" rx="1" fill="#1E40AF"/>
    <rect x="14" y="20" width="4" height="4" rx="1" fill="#1E40AF"/>
    <rect x="20" y="20" width="4" height="4" rx="1" fill="#1E40AF"/>
    <rect x="8" y="26" width="4" height="4" rx="1" fill="#1E40AF"/>
    <rect x="14" y="26" width="4" height="4" rx="1" fill="#1E40AF"/>
    <rect x="20" y="26" width="4" height="4" rx="1" fill="#1E40AF"/>
    <rect x="8" y="32" width="16" height="4" rx="1" fill="#10B981"/>
  </g>
  
  <!-- Chart -->
  <g transform="translate(130, 210)">
    <rect x="0" y="20" width="6" height="10" fill="white" opacity="0.8"/>
    <rect x="8" y="15" width="6" height="15" fill="white" opacity="0.8"/>
    <rect x="16" y="10" width="6" height="20" fill="white" opacity="0.8"/>
    <rect x="24" y="5" width="6" height="25" fill="#10B981" opacity="0.9"/>
    <!-- Arrow up -->
    <polygon points="35,5 40,10 30,10" fill="#10B981"/>
  </g>
  
  <!-- Money stack -->
  <g transform="translate(170, 205)">
    <!-- Bills -->
    <rect x="3" y="3" width="35" height="20" rx="2" fill="#10B981" opacity="0.6"/>
    <rect x="1.5" y="1.5" width="35" height="20" rx="2" fill="#10B981" opacity="0.8"/>
    <rect x="0" y="0" width="35" height="20" rx="2" fill="#10B981"/>
    <!-- Manat symbol -->
    <text x="17.5" y="13" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">₼</text>
  </g>
  
  <!-- Coins -->
  <g transform="translate(220, 215)">
    <circle cx="8" cy="8" r="8" fill="url(#coinGradient)"/>
    <text x="8" y="12" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle" fill="#B45309">₼</text>
    
    <circle cx="20" cy="12" r="6" fill="url(#coinGradient)" opacity="0.8"/>
    <text x="20" y="15" font-family="Arial, sans-serif" font-size="6" font-weight="bold" text-anchor="middle" fill="#B45309">₼</text>
    
    <circle cx="30" cy="15" r="4" fill="url(#coinGradient)" opacity="0.6"/>
  </g>
  
  <!-- Bank building icon -->
  <g transform="translate(270, 200)">
    <!-- Base -->
    <rect x="0" y="35" width="50" height="5" fill="white" opacity="0.8"/>
    <!-- Columns -->
    <rect x="5" y="15" width="4" height="20" fill="white" opacity="0.9"/>
    <rect x="12" y="15" width="4" height="20" fill="white" opacity="0.9"/>
    <rect x="19" y="15" width="4" height="20" fill="white" opacity="0.9"/>
    <rect x="26" y="15" width="4" height="20" fill="white" opacity="0.9"/>
    <rect x="33" y="15" width="4" height="20" fill="white" opacity="0.9"/>
    <rect x="40" y="15" width="4" height="20" fill="white" opacity="0.9"/>
    <!-- Roof -->
    <polygon points="25,0 50,15 0,15" fill="white" opacity="0.7"/>
    <!-- Steps -->
    <rect x="-2" y="40" width="54" height="2" fill="white" opacity="0.6"/>
    <rect x="-4" y="42" width="58" height="2" fill="white" opacity="0.4"/>
  </g>
  
  <!-- CTA Button area -->
  <rect x="120" y="270" width="160" height="22" rx="11" fill="white" opacity="0.15"/>
  <text x="200" y="284" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="white">
    Kredit müqayisə et
  </text>
</svg>